/////  Fetch and Promises
function getWeather(woeid) {
fetch(`https://crossorigin.me/https://www.metaweather.com/api/location/${woeid}/`) // original domain / api address
// fetch api automatically returns a promise without us having to write a promise ourselves. we just consume it here.
.then(result => {
  console.log(result);
  return result.json(); // processing json(json to javascript), result.json() will return promise, chaining method
}) //result is a resolved value of the promise
.then(data => { 
  console.log(data);
  const today = data.consolidated_weather[0];
  console.log(`Temperatures in ${data.title} stay between ${today.min_temp} and ${today.max_temp}`)
})
.catch(error => console.log(error));
}
