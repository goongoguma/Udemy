<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>TODOLIST</title>
  </head>
  <body>
    <h1>Creating Todo-List</h1>
    <input id="search-id" placeholder="search what to do" />
    <label>
      <input type="checkbox" id="hide-completed" /> Hide hide-completed
    </label>
    <form id="add-todo">
      <input
        id="search-id"
        type="text"
        placeholder="something to do"
        name="todo"
      />
      <button>Add</button>
    </form>
    <div id="todo-lists"></div>
  </body>
  <script src="todo-app.js"></script>
</html>
